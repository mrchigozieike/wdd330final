<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/style.css">
    <title>Contact Us</title>
</head>

<body>

    <!-- Dynamically loaded header -->
    <header class="divider" id="main-header"></header>
    <main>
        <section class="contact-form">
            <h2>Get in Touch</h2>
            <form action="/submit" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" placeholder="Write your message here"
                        required></textarea>
                </div>

                <button type="submit">Submit</button>
            </form>
        </section>

        <section class="contact-info">
            <h2>Contact Information</h2>
            <p>Email: <a href="mailto:info@example.com">ike22001@byui.edu</a></p>
            <p>Phone: <a href="tel:+123456789">+2348063365400</a></p>
            <p>Address: Plot 1423 Akwakuma Owerri, Imo, Nigeria</p>
        </section>
    </main>

  <!-- Dynamically loaded footer -->
  <footer id="main-footer"></footer>

  <!-- Include main JavaScript file -->
  <script type="module" src="/js/main.js"></script>
</body>

</html>
